<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.css">
    <link rel="stylesheet" href="./css/main.min.css" />
    <title>COMPANY</title>
</head>

<body>
    <footer class="footer">
        <aside class="container footer">
            <aside class="contact">
                <a href="index.html">
                    <h2 class="contact__heading">Web<span class="contact__heading--studio">Studio</span></h2>
                </a>
                <p class="contact__location">м. Київ, пр-т Лесі Українки, 26</p>
                <a href="mailto:info@devstudio.com" class="contact__email">info@devstudio.com</a>
                <a href="tel:+38 096 111 11 11" class="contact__tel">+38 096 111 11 11</a>
            </aside>
            <aside class="story">
                <h2 class="story__head">приєднуйтесь</h2>
                <aside class="storys">
                    <a href="https://www.instagram.com/">
                        <svg class="storys__svg">
                            <use width="20" height="20" x="12" y="12" href="img/symbol-defs.svg#instagram"></use>
                        </svg>
                    </a>
                    <a href="https://x.com/">
                        <svg class="storys__svg">
                            <use width="20" height="20" x="12" y="12" href="img/symbol-defs.svg#twitter"></use>
                        </svg>
                    </a>
                    <a href="https://uk-ua.facebook.com/">
                        <svg class="storys__svg">
                            <use width="20" height="20" x="12" y="12" href="img/symbol-defs.svg#facebook"></use>
                        </svg>
                    </a>
                    <a href="https://www.linkedin.com/">
                        <svg class="storys__svg">
                            <use width="20" height="20" x="12" y="12" href="img/symbol-defs.svg#linkedin"></use>
                        </svg>
                    </a>
                </aside>
            </aside>
            <aside class="subscribe">
                <h2 class="subscribe__newsletter">Підпишіться на розсилку</h2>
                <aside class="button">
                    <label for="email"></label>
                    <input type="email" placeholder="E-mail" class="button__input">
                    <button class="button__send">
                        Підписатися
                        <svg class="button__send--svg">
                            <use href="img/symbol-defs.svg#send"></use>
                        </svg>
                    </button>
                </aside>

            </aside>
        </aside>
    </footer>

</html>
